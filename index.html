<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>نبض..</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff0a54; /* أحمر قوي */
            --glow-color: #ff477e;
            --bg-dark: #0a0a0a; /* أسود عميق */
            --text-light: #ffe5ec;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* --- خلفية الجزيئات المتحركة --- */
        #particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-color);
            opacity: 0.5;
            box-shadow: 0 0 10px var(--glow-color);
            animation: float var(--duration) ease-in infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        /* --- الحاوية الرئيسية للمحتوى --- */
        #content-box {
            z-index: 10;
            width: 90%;
            max-width: 600px;
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            /* تأثير زجاجي داكن */
            background: rgba(20, 0, 5, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 10, 84, 0.2);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 10, 84, 0.1);
            transition: all 0.8s ease-in-out;
        }

        /* --- النصوص والعناصر --- */
        .fade-text {
            font-size: 1.8rem;
            line-height: 1.6;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 71, 126, 0.5);
            animation: textGlow 3s infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px rgba(255, 71, 126, 0.3); }
            to { text-shadow: 0 0 20px rgba(255, 10, 84, 0.8), 0 0 30px var(--primary-color); }
        }

        /* حقل الإدخال المتوهج */
        .glow-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--primary-color);
            color: var(--text-light);
            font-size: 1.5rem;
            font-family: 'Amiri', serif;
            text-align: center;
            padding: 10px;
            margin-bottom: 30px;
            outline: none;
            box-shadow: 0 5px 10px -5px var(--glow-color);
            transition: 0.3s;
        }
        .glow-input:focus {
            box-shadow: 0 10px 20px -5px var(--glow-color);
            border-bottom-color: white;
        }

        /* الزر النابض */
        .pulse-btn {
            background: linear-gradient(45deg, var(--primary-color), #bd0043);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Amiri', serif;
            box-shadow: 0 0 20px var(--primary-color);
            animation: pulse 2s infinite;
            transition: 0.3s;
        }

        .pulse-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--glow-color);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 10, 84, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 10, 84, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 10, 84, 0); }
        }

        /* --- النهاية المتفجرة --- */
        .final-text-huge {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px var(--primary-color), 0 0 60px var(--primary-color);
            animation: finalReveal 1.5s ease-out forwards;
        }

        @keyframes finalReveal {
            0% { opacity: 0; transform: scale(0.5); letter-spacing: -5px;}
            80% { transform: scale(1.1); letter-spacing: 2px;}
            100% { opacity: 1; transform: scale(1); letter-spacing: 0;}
        }

        .exploding-heart {
            position: fixed;
            font-size: 2rem;
            color: var(--primary-color);
            z-index: 5;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            to { transform: translate(var(--tx), var(--ty)) rotate(var(--r)) scale(0); opacity: 0; }
        }

        /* فئة مساعدة للإخفاء التدريجي */
        .hiding { opacity: 0; transform: translateY(-20px); }
    </style>
</head>
